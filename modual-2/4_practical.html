<!-- 4. Create a dropdown list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-downlist</title>
</head>
<body>
    <form>
        <label>Select Phone brand : </label>
        <select id="brand" name="phone">
            <option value="Samsung"><li>Samsung</li></option>
            <option value="Apple"><li>Apple</li></option>
            <option value="Pixel"><li>Google</li></option>
            <option value="OnePluse"><li>OnePluse</li></option>
            <option value="redmi"><li>Mi</li></option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
